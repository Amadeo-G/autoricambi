<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoricambi | Catálogo Mayorista</title>
    <link href="/src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="/lucide@0.562.0/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        .selected-row { border-left: 4px solid #1e40af; background-color: #eff6ff !important; }
        #tech-footer { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .show-footer { transform: translateY(0) !important; }
        .side-panel-sticky { position: sticky; top: 1.5rem; }
    </style>
</head>

<body class="bg-gray-50 pb-32">
    <main class="container mx-auto mt-6 px-4">
        <div class="flex flex-col lg:flex-row gap-6">
            
            <div class="w-full lg:w-3/4">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-100 text-gray-600 uppercase text-xs font-bold">
                            <tr>
                                <th class="px-4 py-3">Código</th>
                                <th class="px-4 py-3">Descripción</th>
                                <th class="px-4 py-3">Marca</th>
                                <th class="px-4 py-3 text-right">Precio</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-gray-100">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="hidden lg:block lg:w-1/4">
                <div class="side-panel-sticky p-4 bg-white rounded-xl shadow-lg border border-gray-200 text-center">
                    <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest block mb-4">Vista Previa Técnica</span>
                    <div id="side-image-container" class="aspect-square bg-gray-50 rounded-lg border border-dashed border-gray-300 flex items-center justify-center overflow-hidden mb-4">
                        <img id="side-image" src="https://via.placeholder.com/400?text=Seleccione+Producto" class="max-w-full max-h-full object-contain transition-opacity duration-300">
                    </div>
                    <h4 id="side-title" class="font-bold text-gray-800 text-sm leading-tight">---</h4>
                    <p id="side-code" class="text-blue-600 font-bold text-xs mt-2">---</p>
                </div>
            </div>
        </div>
    </main>

    <footer id="tech-footer" class="fixed bottom-0 left-0 w-full bg-slate-900 text-white p-5 shadow-2xl z-50 transform translate-y-full border-t-4 border-blue-600">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-4 gap-8">
            <div>
                <h6 class="text-blue-400 text-[10px] font-bold uppercase mb-2">Especificaciones</h6>
                <p id="tech-specs" class="text-xs text-gray-300 leading-relaxed italic">---</p>
            </div>
            <div>
                <h6 class="text-blue-400 text-[10px] font-bold uppercase mb-2">Equivalencias</h6>
                <p id="tech-equiv" class="text-xs text-gray-300 leading-relaxed">---</p>
            </div>
            <div>
                <h6 class="text-blue-400 text-[10px] font-bold uppercase mb-2">Rubro / Aplicación</h6>
                <p id="tech-app" class="text-xs text-gray-300">---</p>
            </div>
            <div class="text-right">
                <span class="text-gray-400 text-[10px] uppercase block">Precio Público Sugerido</span>
                <span id="tech-price" class="text-3xl font-black text-green-400 tracking-tighter">$ 0,00</span>
            </div>
        </div>
    </footer>

    <script src="/src/js/catalog.js"></script>
</body>
</html>
