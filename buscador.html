    <style>
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Simple Parallax for Background Pattern */
        body {
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
            background-attachment: fixed;
        }

                padding: 1rem;
                margin-bottom: 1rem;

                border: 1px solid #e5e7eb;
                border-radius: 1rem;
                box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            }

            #tableBody td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.5rem 0;
                border: none;
                width: 100%;
                text-align: right;
            }

            #tableBody td::before {
                content: attr(data-label);
                font-weight: 700;
                text-transform: uppercase;
                font-size: 0.7rem;
                color: #64748b;
                text-align: left;
                margin-right: 1rem;
            }

            #tableBody td[data-label="Descripción"] {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
                border-bottom: 1px solid #f1f5f9;
                margin-bottom: 0.5rem;
                padding-bottom: 0.75rem;
            }

            #tableBody td[data-label="Descripción"]::before {
                margin-bottom: 0.25rem;
            }

            #tableBody td[data-label="Código"] {
                border-bottom: 1px solid #f1f5f9;
                margin-bottom: 0.5rem;
            }

            #tableBody td[data-label="Acción"] {
                justify-content: center;
                gap: 1rem;
                padding-top: 1rem;
                border-top: 1px solid #f1f5f9;
                margin-top: 0.5rem;
            }

            #tableBody td[data-label="Acción"]::before {
                display: none;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Options for the observer (which parts of the element are visible)
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            // Intersection Observer callback
            const observerCallback = (entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                        observer.unobserve(entry.target); // Stop observing once revealed
                    }
                });
            };

            const observer = new IntersectionObserver(observerCallback, observerOptions);

            // 1. Static Elements: Select and observe
            // Exclude input/selects and things inside the modal to avoid janky behavior
            const staticSelectors = 'h2:not(#productModal *), h3:not(#productModal *), p:not(#productModal *), .bg-white:not(#productModal *), .shadow-xl:not(#productModal *), footer';
            document.querySelectorAll(staticSelectors).forEach(el => {
                el.classList.add('reveal');
                observer.observe(el);
            });

                                    // node.classList.add('reveal');
                                    // observer.observe(node); 
                                }
                            });
                        }
                    }
                };
                const mutationObserver = new MutationObserver(callback);
                // mutationObserver.observe(targetNode, config);
            }
            */
        });
    </script>
